<body>
    <div id="header"></div>
    <div class="register">
        <div class="cont">
            <div class="register-l">
                <img src="../img/login1.png" alt="" />
            </div>
            <div class="register-r">
                <h5> 登陆Login<span>没有账号，现在去<a  href="register.html" class="hong">注册</a></span></h5>
                <form action="#">
                    <div class="form-group">
                        <label for="username" class="label2">用户名：</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="用户名开头为字母，长度在6-20之间" >
                        <div class="reg"></div>
                        
                    </div>
                    <div class="form-group">
                        <label for="password" class="label2">密码：</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <div class="res1"></div>
                    </div>
                    
                    <div class="form-group">
                       <label class="label2">手机号码:</label>
                        <input id="phone" type="text" class="form-control" 
                        placeholder="输入正确的手机号码"/><br />
                    </div>
                   
                  
                   <button id="btnReg" class="btn">登陆</button><div class="res3"></div>

                   <br />
                   
                </form>
                <img src="../img/login6.png" class="qita" />
            </div>
        </div>
