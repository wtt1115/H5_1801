<head>
    <meta charset="UTF-8" />
    <title>购物车</title>

     <link rel="stylesheet" type="text/css" href="../css/header.css" />
     <link rel="stylesheet" type="text/css" href="../css/footer.css" />

    <script src="../js/require.js" type="text/javascript" data-main="../js/car.js"></script>

<body>
    <div id="header"></div>
    <div class="car">
        <div class="cont">
            <h5>海外购首页 > 结算中心</h5>
            <img src="../img/car1.png" class="car1" />
            <ul>
                <li><a href="#"><span>
                <img src="../lib/svg/wenhao.svg" class="svg" />新用户查看</span></a></li>
                <li><a href="#"><span>自贸仓/香港仓/海外仓</span></a></li>
                <li><a href="#"><span>直发模式解读  ></span></a></li>
            </ul>
            <h6>感谢您选择国际妈咪跨境购物，为了让您便捷无忧的收到海外商品，请根据国家海关政策规定填写身份证信息作报关使用，选购前请优先实名认证！
            <span>实名认证<img src="../lib/svg/shuangqiantou.svg" class="svg" /></span></h6>
            <div class="produces">
                <ul>
                    <li><input type="checkbox" id="all"/>全选 </li>
                    <li class="shopping">购物袋中的产品</li>
                    <li>直邮方式</li>
                    <li>单价（元）</li>
                    <li class="qty">数量</li>
                    <li>小计</li>
                    <li>操作</li>
                </ul>
            </div>
            <h4><img src="../img/car2.png" alt="" />海外美妆满减专场  再购<span>199.00</span>元立享【买199减10】></h4>
            <div class="car-goodslist" id="car-goodslist">
                
            </div>
            <div class="total">
                <div class="total-t">
                   <li><input type="checkbox" id="fx"/>全选 </li>
                    <li >商品金额总计（不含运费）：<span class="jiage" id="totalPrice">￥0.00</span></li>    
                </div>
                <div class="total-b">
                    <h4 class="like" id="btnCheck"><a href="#">立刻结算</a></h4>
                    <h4 class="jixu"><a href="../index.html">继续购物</a></h4>
                </div>
            </div>

            
        </div>
    </div>
    <div id="footer"></div>
</body>
